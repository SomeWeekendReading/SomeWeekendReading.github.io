---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}"><span class="date">{{ post.date | date: "%Y-%b-%d" }}:</span> {{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>

<div class="posts">
  {% for page in site.pages %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ page.url }}"><span class="date">{{ page.date | date: "%Y-%b-%d" }}:</span> {{ page.title }}</a></h1>

      <div class="entry">
        {{ page.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ page.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>

<hr>
