---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <span>Tagged:
    {% for tag in page.tags %}
      {% capture tag_name %}{{ tag }}{% endcapture %}
      <a href="/tags/#{{ tag_name }}"><span style="white-space: nowrap;"><code class="highligher-rouge">{{ tag_name }}</code>&nbsp;</span></a>
    {% endfor %}
  </span>
  
  <div class="entry">
    {{ content }}
  </div>

  <div>
    <em>Written</em> <span class="date">{{ page.date | date: "%a %Y-%b-%d" }}</span>
  </div>

  {% if page.comments == true %}
    {% include comments.html %}
  {% endif %}
</article>
