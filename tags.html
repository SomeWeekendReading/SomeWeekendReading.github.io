---
layout: default
---

<div class="post">
  <h1>Tags</h1>

    {% for tag in site.tags %}
      {% assign tagname  = tag[0] %}
      {% assign tagpages = tag[1] %}
      <a id="#{{ tagname }}"><strong>{{ tagname }}:</strong></a>
      <ul>
        {% for page in tagpages %}
          <li>{{ page.date | date: "%a %Y-%b-%d" }}: <a href="{{ page.url }}">{{ page.title }}</a>
              <br> {{ page.excerpt| strip_html }}
          </li>
        {% endfor %}
      </ul>
     {% endfor %}

</div>
